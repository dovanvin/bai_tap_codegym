        function myVat(event) {
            let tank = document.getElementById('tank');

            let y = parseInt(tank.style.top);
            let gia_tri = 30 ;
            switch (event.key){
                case 'd' : 
                x += gia_tri;
                break ;   
                case 'a' : 
                x -= gia_tri;
                break ;   
                case 's' : 
                y += gia_tri;
                break ;   
                case 'w' : 
                y -= gia_tri;
                break ;   
            }
            tank.style.left = x + 'px' ;
            tank.style.top = y + 'px' ;

        }
