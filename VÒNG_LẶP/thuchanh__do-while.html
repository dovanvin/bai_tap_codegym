<head>

<body>
    <script>
        let number ;
        let i = parseInt(Math.random()*10);

        do{
            number = parseInt(prompt('Mời bạn nhập vào 1 số'));
        } while (i == number) ;
            alert('CHúc mừng bạn');

        
        
    </script>
