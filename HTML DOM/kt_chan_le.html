<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="number" value=""> <button type="button" onclick="myDemo()">kiểm tra</button>
        <p id="kq">kết quả</p>
    </form>
    <script>
        function myDemo() {
            let number1 = document.getElementById('number').value ;
            let number = number1 % 2 ;
            let ket_qua ;

            if (number == 0) {
                ket_qua = 'số chẵn' ;
            } else{
                ket_qua = 'số lẻ' ;
            }
            document.getElementById('kq').innerHTML = ket_qua ;
        }
    </script>
</body>
</html>
