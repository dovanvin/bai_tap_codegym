<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Tháng bạn cần tìm là ?" id="th">
        <button onclick="myDay()">check!</button>
        <p id="ket_qua"></p>
    </div>

    <script>
        function myDay() {
            let day = document.getElementById('th');
            let Date = day.value ;

            switch (Date){
                case '1' :
                case '3' :
                case '5' :
                case '7' :
                case '8' :
                case '10' :
                case '12' :
                    document.getElementById('ket_qua').innerHTML = 'tháng có 31 ngày' ;
                    break;
                case '4' :
                case '6' :
                case '9' :
                case '11' :
                    document.getElementById('ket_qua').innerHTML = 'tháng có 30 ngày' ;
                    break;
                default :
                    document.getElementById('ket_qua').innerHTML = 'tháng có 28 ngày';
            }
        }
    </script>
</body>
</html>
